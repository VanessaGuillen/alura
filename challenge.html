<!DOCTYPE html>
<html lang="utf-8" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Css.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="logotipo">
			<img class="imagen" src="unnamed.png" style="width: 80px;height: 80px;">
			<h1 class="titulo">Encriptador de mensajes</h1>
		</div>
		<div class="left">
			<input class="texto" id="inputTexto" type="text" placeholder="Ingrese aqui el texto">
		</div>
		<div class="right">
			<img src="nene.png" id="imagenn">
			<h1 id="texto1">Ningun mensaje fue encontrado</h1>
			<textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
			<button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
		</div>
		<div class="left-button">
			<p>Solo minusculas y sin acentos</p>
			<button type="button" id="encriptar" onclick="encriptar()">Encriptar</button>
			<button type="button" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
		</div>
	</div>
</body>
</html>
